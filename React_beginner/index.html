  <script

  <script

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [minutes, setMinutes] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (e) => {
        setMinutes((current) => e.target.value);
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      const reset = () => setMinutes(0);
      return (
        <div>
          <h3>{flipped ? "ì´ì •ë„ë©´ ëª‡ë¶„ì´ì§€?â°" : "ì´ì •ë„ë©´ ëª‡ì‹œê°„ì´ì§€?â°"}</h3>
          <label htmlFor="minutes">Minutes: </label>
          <input
            value={flipped ? minutes * 60 : minutes}
            id="minutes"
            placeholder="Minutes"
            type="number"
            min="0"
            onChange={onChange}
            disabled={flipped}
          />
          <br />
          <div>
            <label htmlFor="hours">Hours: </label>
            <input
              value={flipped ? minutes : Math.round(minutes / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              min="0"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "ëª‡ì‹œì•¼?" : "ëª‡ë¶„ì´ì•¼?"}</button>
        </div>
      );
    }

    // KMì—ì„œ Mileë¡œ
    function KmToMile() {
      const [km, setKm] = React.useState(0);
      const [flippedKm, setFlippedKm] = React.useState(false);
      const onChange = (e) => {
        setKm((current) => e.target.value);
      };
      const reset = () => setKm(0);
      const onFlip = () => {
        reset();
        setFlippedKm((current) => !current);
      };
      return (
        <div>
          <h3>{flippedKm ? "Mileì—ì„œ KMë¡œğŸƒğŸ»â€â™‚ï¸" : "Kmì—ì„œ Mileë¡œğŸƒğŸ»â€â™‚ï¸"}</h3>
          <label Htmlfor="km">KM: </label>
          <input
            value={flippedKm ? Math.round(km * 1.609) : km}
            id="km"
            type="number"
            min="0"
            onChange={onChange}
            disabled={flippedKm}
          />
          <div>
            <label Htmlfor="miles">Miles: </label>
            <input
              value={flippedKm ? km : Math.round(km / 1.609)}
              id="miles"
              type="number"
              min="0"
              onChange={onChange}
              disabled={!flippedKm}
            />
          </div>
          <button onClick={reset}> Reset </button>
          <button onClick={onFlip}>{flippedKm ? "KM?" : "Miles?"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("0");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1>ë°”ê¿”ë°”ê¿”</h1>

          </select>
          {index === "0" ? <MinutesToHours /> : <KmToMile />}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
