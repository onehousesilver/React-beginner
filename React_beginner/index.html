<!DOCTYPE html>
<html lang="ko">
  <head></head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [minutes, setMinutes] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (e) => {
        setMinutes((current) => e.target.value);
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      const reset = () => setMinutes(0);
      return (
        <div>
          <h3>{flipped ? "이정도면 몇분이지?⏰" : "이정도면 몇시간이지?⏰"}</h3>
          <label htmlFor="minutes">Minutes: </label>
          <input
            value={flipped ? minutes * 60 : minutes}
            id="minutes"
            placeholder="Minutes"
            type="number"
            min="0"
            onChange={onChange}
            disabled={flipped}
          />
          <br />
          <div>
            <label htmlFor="hours">Hours: </label>
            <input
              value={flipped ? minutes : Math.round(minutes / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              min="0"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "몇분이야?" : "몇시야?"}</button>
        </div>
      );
    }

    // K
    function KmToMiles() {
      return <h3>KM 2 M</h3>;
    }
    function App() {
      const [index, setIndex] = React.useState(0);
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0"> Minutes & Hours</option>
            <option value="1"> KM & Miles</option>
          </select>
          {index === "0" ? <MinutesToHours /> : <KmToMiles />}
        </div>
      );
    }
    // 1. 시작할 때 렌더링
    ReactDOM.render(<App />, root);
  </script>
</html>
